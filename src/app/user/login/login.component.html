<div style="padding-top: 30px">
  <div style="display: flex; flex-direction: column; justify-content: center;align-items: center;">
    <div>
      <mat-form-field>
        <input [(ngModel)]="username" matInput placeholder="请输入用户名">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input [(ngModel)]="password" matInput placeholder="请输入密码" type="password">
      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="login()">登录</button>
    </div>
  </div>
</div>
